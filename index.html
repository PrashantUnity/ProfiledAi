<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ProfiledAi</title>
    <base href="/ProfiledAi/" />
<!--    <base href="/" />-->
    <link rel="stylesheet" href="app.css" />
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link href="ProfiledAi.styles.css" rel="stylesheet" />
<!--    <link href="manifest.webmanifest" rel="manifest" />-->
    <link rel="apple-touch-icon" sizes="512x512" href="icon-512.png" />
    <link rel="apple-touch-icon" sizes="192x192" href="icon-192.png" />
    <link rel="stylesheet" href="global.css">
    
</head>

<body>
    <div id="app">
        <div class="loading">
            <div class="loadingBaba">
                <svg width="300" height="300" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
                    <text x="1" y="29" font-size="7" fill="black" font-family="Ubuntu">CFD AI</text>
                    <style>
                        .spinner {
                            animation: move 2.4s linear infinite;
                        }
    
                        .delay1 {
                            animation-delay: -2.4s;
                            fill: black;
                        }
    
                        .delay2 {
                            animation-delay: -1.6s;
                            fill: black;
                        }
    
                        .delay3 {
                            animation-delay: -0.8s;
                            fill: black;
                        }
    
                        @keyframes move {
                            0%, 8.33% {
                                x: 2px;
                                y: 2px;
                            }
                            25% {
                                x: 13px;
                                y: 2px;
                            }
                            33.3%, 50% {
                                x: 13px;
                                y: 13px;
                            }
                            58.33%, 75% {
                                x: 2px;
                                y: 13px;
                            }
                            83.33%, 100% {
                                x: 2px;
                                y: 2px;
                            }
                        }
                    </style>
    
                    <rect class="spinner delay1" x="2" y="2" rx="2" width="10" height="10"/>
                    <rect class="spinner delay2" x="2" y="2" rx="2" width="10" height="10"/>
                    <rect class="spinner delay3" x="2" y="2" rx="2" width="10" height="10"/>
                </svg>
            </div>
        </div> 
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="dotnetInterops.js"></script>
    <script src="_framework/blazor.webassembly.js"></script>
<!--    <script>navigator.serviceWorker.register('service-worker.js');</script>-->
</body>
</html>
